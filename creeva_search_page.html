
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 결과</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #faf6f0; color: #3c2f2f; }
  </style>
</head>
<body>
  <div class="max-w-xl mx-auto p-4 space-y-4">
    <!-- 상단 로고 및 뒤로가기 -->
    <div class="flex justify-between items-center">
      <a href="#" class="text-lg text-gray-500">← 뒤로</a>
      <h1 class="text-xl font-bold">Creeva</h1>
      <div class="w-6"></div> <!-- 오른쪽 정렬용 빈칸 -->
    </div>

    <!-- 검색창 -->
    <form class="relative w-full mt-2">
      <input type="text" placeholder="작품 검색" value="고양이" class="w-full pr-20 pl-4 py-2 rounded-full border text-sm" />
      <button type="submit" class="absolute right-1 top-1 bottom-1 px-4 text-sm rounded-full bg-pink-300 text-white hover:bg-pink-400">검색</button>
    </form>

    <!-- 검색 결과 표시 -->
    <div class="text-sm text-gray-500 mt-4">검색 결과: <strong>“고양이”</strong></div>

    <!-- 결과 카드 리스트 -->
    <div class="grid grid-cols-2 gap-4 mt-2">
      <div class="rounded-lg overflow-hidden shadow bg-white">
        <img src="https://placekitten.com/420/300" class="w-full h-36 object-cover" />
        <div class="p-2">
          <h3 class="text-sm font-semibold truncate">고양이와 산책</h3>
          <p class="text-xs text-gray-600">by 봄달</p>
          <p class="text-xs text-gray-400">♥ 18 · 댓글 3</p>
        </div>
      </div>
      <div class="rounded-lg overflow-hidden shadow bg-white">
        <img src="https://placekitten.com/421/300" class="w-full h-36 object-cover" />
        <div class="p-2">
          <h3 class="text-sm font-semibold truncate">밤하늘의 고양이</h3>
          <p class="text-xs text-gray-600">by 숨길</p>
          <p class="text-xs text-gray-400">♥ 27 · 댓글 5</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
