
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creeva 홈 - 메뉴 순서 정리</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #faf6f0; color: #3c2f2f; }
    .tab-active { background-color: #f9afa1; color: white; }
    .tab-inactive { background-color: white; color: #3c2f2f; }
  </style>
</head>
<body>
  <div class="max-w-xl mx-auto p-4 space-y-4 relative">
    <!-- 상단 + 햄버거 -->
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Creeva</h1>
      <div class="relative">
        <button onclick="toggleMenu()" class="text-2xl font-bold">☰</button>
        <div id="menuBar" class="absolute right-0 top-8 bg-white rounded-md shadow-md text-sm w-44 hidden z-10 divide-y divide-gray-200">
          <a href="#" class="block px-4 py-2 hover:bg-pink-100">홈</a>
          <a href="creeva_search_page.html" class="block px-4 py-2 hover:bg-pink-100">검색</a>
          <a href="creeva_notifications_redesign.html" class="block px-4 py-2 hover:bg-pink-100">알림</a>
          <a href="creeva_profile_linked.html" class="block px-4 py-2 hover:bg-pink-100">내 프로필</a>
          <a href="creeva_bookmarks_redesign.html" class="block px-4 py-2 hover:bg-pink-100">북마크</a>
          <a href="creeva_upload_original_restored.html" class="block px-4 py-2 hover:bg-pink-100">업로드</a>
          <a href="creeva_following_list.html" class="block px-4 py-2 hover:bg-pink-100">팔로잉</a>
          <a href="creeva_follower_list.html" class="block px-4 py-2 hover:bg-pink-100">팔로워</a>
        </div>
      </div>
    </div>

    <!-- 검색창 -->
    <form class="relative w-full">
      <input type="text" placeholder="작품 검색" class="w-full pr-20 pl-4 py-2 rounded-full border text-sm" />
      <button type="submit" class="absolute right-1 top-1 bottom-1 px-4 text-sm rounded-full bg-pink-300 text-white hover:bg-pink-400">검색</button>
    </form>

    <!-- 탭 -->
    <div class="flex gap-2 justify-center text-sm font-semibold">
      <button class="px-4 py-1 rounded-full tab-active">최신</button>
      <button class="px-4 py-1 rounded-full tab-inactive">인기</button>
      <button class="px-4 py-1 rounded-full tab-inactive">추천</button>
    </div>

    <!-- 카드 -->
    <div class="grid grid-cols-2 gap-4">
      <div class="rounded-lg overflow-hidden shadow bg-white">
        <img src="https://placekitten.com/400/300" class="w-full h-40 object-cover" />
        <div class="p-2">
          <h3 class="text-sm font-semibold truncate">고양이 일러스트</h3>
          <p class="text-xs text-gray-600">by 숨길</p>
          <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span>♥ 35</span>
            <span>댓글 4</span>
          </div>
        </div>
      </div>

      <div class="rounded-lg overflow-hidden shadow bg-white">
        <img src="https://placekitten.com/401/300" class="w-full h-40 object-cover" />
        <div class="p-2">
          <h3 class="text-sm font-semibold truncate">별밤 이야기</h3>
          <p class="text-xs text-gray-600">by 하루</p>
          <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span>♥ 12</span>
            <span>댓글 2</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuBar');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
