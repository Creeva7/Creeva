
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팔로워</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #faf6f0; color: #3c2f2f; }
  </style>
</head>
<body>
  <div class="max-w-xl mx-auto p-4 space-y-4">
    <h2 class="text-xl font-bold mb-4">팔로워</h2>

    <!-- 팔로워 리스트 -->
    <div class="space-y-3">
      <div class="flex items-center justify-between bg-white rounded shadow p-3">
        <div class="flex items-center gap-3">
          <img src="https://placekitten.com/60/60" class="w-10 h-10 rounded-full" />
          <div>
            <p class="text-sm font-semibold">하루</p>
            <p class="text-xs text-gray-500">활동 중</p>
          </div>
        </div>
        <button class="text-sm px-3 py-1 border rounded-full hover:bg-pink-100">팔로우</button>
      </div>

      <div class="flex items-center justify-between bg-white rounded shadow p-3">
        <div class="flex items-center gap-3">
          <img src="https://placekitten.com/61/61" class="w-10 h-10 rounded-full" />
          <div>
            <p class="text-sm font-semibold">빛나</p>
            <p class="text-xs text-gray-500">방금 전 접속</p>
          </div>
        </div>
        <button class="text-sm px-3 py-1 border rounded-full hover:bg-gray-100">팔로우 중</button>
      </div>
    </div>
  </div>
</body>
</html>
